<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Instagram</title>

  <!-- Favicon (icono en la pestaña) -->
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" type="image/png">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      text-align: center;
      padding: 50px;
    }
    img {
      width: 100px;
      height: auto;
      margin-bottom: 20px;
    }
    h1 {
      color: #333;
    }
    p {
      font-size: 18px;
      color: #555;
    }
    a {
      color: #007BFF;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Logo visible en la página -->
  <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">

  <h1>Instagram</h1>
  <p>https://www.instagram.com/.</p>

  <!-- Enlace corregido -->
  <p><a href="https://www.instagram.com/seraj_rk/" target="_blank">Visita Instagram</a></p>

</body>
</html>
